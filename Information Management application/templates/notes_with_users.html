<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes with Users</title>
</head>
<body>
    <h1>Notes with Users</h1>
    <ul>
        {% for note in notes_with_users %}
            <li>
                {{ note.title }} - {{ note.content }} (User: {{ note.username }})
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Notes</a>
</body>
</html>
